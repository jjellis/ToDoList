
  
    <table mat-table [dataSource]="todos">
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let todo"> {{todo.title}} </td>
          </ng-container>

          <ng-container matColumnDef="isDone">
            <th mat-header-cell *matHeaderCellDef> Done </th>
            <td mat-cell *matCellDef="let todo"> {{todo.isDone}} </td>
          </ng-container>

          <ng-container matColumnDef="isDoing">
            <th mat-header-cell *matHeaderCellDef> Doing </th>
            <td mat-cell *matCellDef="let todo"> {{todo.isDoing}} </td>
          </ng-container>

          <ng-container matColumnDef="isEditing">
            <th mat-header-cell *matHeaderCellDef> Editing </th>
            <td mat-cell *matCellDef="let todo"> {{todo.isEditing}} </td>
          </ng-container>
          

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
